---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: server
    image: ${MOLECULE_IMAGE_SERVER}
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

  - name: client
    image: ${MOLECULE_IMAGE_CLIENT}
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: testinfra
